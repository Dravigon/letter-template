<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&family=Shadows+Into+Light+Two&family=Pacifico&display=swap');
        :root{
			}
        html,
        body {
			font-size:16px;
            height: 100vh;
            margin: 0;
            border: 0;
        }

        body {      
            background: #344;
            padding: 25px
        }

        /* paper */
        .fold {
            postion: relative;
            height: auto;
            padding: 6em;
            background: #fff
        }

        /* folding */
        .fold::before {
            content: "";
            position: absolute;
            top: 25px;
            right: 25px;
            border-style: solid;
            border-width: 0 100px 100px 0;
            border-color: #ddd #344;
            transition: all ease 0.5s;
        }

        .fold:hover::before {
            border-width: 0 150px 150px 0;
            border-color: #eee #344
        }
        .greeting{
				font-family: 'Pacifico', cursive;
                font-size: 3em;
        }
        .letter-body{
			font-family: 'Shadows Into Light Two', cursive;
            font-size: 2em;
        }
        .signature{
            font-family: 'Caveat', cursive;
            font-size: 3em;
    		padding-top:1em;

        }
        .ps{
				padding-top:2em;
                font-family: 'Permanent Marker', cursive;
                font-size: 4em;
        }
 @media screen and (max-device-width: 640px) and (orientation: portrait){
				.fold{
						padding:3em
					}
	  
		}


    </style>
</head>

<body>
    <div id="content" class="fold"> 
        <div id="greet"  data-i18n-key="greet"  class="greeting">Dear test</div>
        <div id="content" data-i18n-key="content"  class="letter-body">lorem ipsum</div>
        <div id="end"  data-i18n-key="signature" class="signature">Yours truly</div>
        <div id="ps"  data-i18n-key="ps" class="ps">dasdasd</div>
    </div>
</body>

</html>
